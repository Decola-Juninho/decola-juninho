<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./assets/css/responsive.css" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/variables.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Decola Juninho - Landing Page</title>
  </head>
  <body>
    <header class="header">
      <figure class="logo-container">
        <img src="" alt="logo" class="logo-image" />
        <h1 class="logo-title">Decola Juninho</h1>
      </figure>
      <nav class="nav-bar">
        <ul class="nav-buttons">
          <li class="nav-item">
            <a href="" class="link"> Home </a>
          </li>
          <li class="nav-item">
            <a href="" class="link"> Sobre nós </a>
          </li>
          <li class="nav-item">
            <a href="" class="link"> Vagas </a>
          </li>
          <li class="nav-item">
            <button class="nav-button login">Login</button>
          </li>
          <li class="nav-item">
            <button class="nav-button register">Cadastre-se</button>
          </li>
        </ul>
      </nav>
    </header>
    <main class="container">
      <section class="hero">
        <form class="hero-info">
          <h2 class="hero-title">
            A oportunidade que você precisa para decolar na carreira está aqui!
          </h2>
          <p class="hero-text">Comece sua jornada de sucesso agora!</p>
          <label for="search-vacancy" class="hero-label">
            <input
              class="search-vacancy"
              type="text"
              name="search-vacancy"
              id="search-vacancy"
              placeholder="Nome da vaga | cargo..."
            />
            <button type="submit" class="search-vacancy-button">Buscar</button>
          </label>
        </form>
        <img src="" alt="Imagem principal" class="hero-image" />
        <img src="" alt="Borda" class="hero-board" />
      </section>
    </main>
    <footer></footer>
  </body>
  <script src="./assets/js/index.js" type="text/javascript"></script>
</html>
